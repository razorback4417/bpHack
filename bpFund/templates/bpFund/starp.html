{% extends "./index.html" %} {% load static %}

{% block body %}
<!DOCTYPE html>

<html>

<body>
    <form action="{% url 'createProject' %}" method="POST">
        {% csrf_token %}
        <div>
            <label for="nameForm">Name</label>
            <input type="text" placeholder="Enter your name" id="nameForm" name="name" required="">
        </div>
        <div>
            <label for="emailForm">Email</label>
            <input type="text" id="text-a4de" name="emailForm" placeholder="Enter a valid email address">
        </div>
        <div>
            <label for="orgForm">Organization/School</label>
            <textarea placeholder="Enter your organization/school name" rows="1" cols="50" id="orgForm" name="org"
                required=""></textarea>
        </div>
        <div>
            <label for="probForm">What is the problem you're solving?</label>
            <textarea placeholder="Enter your organization/school name" rows="5" cols="50" id="probForm" name="prob"
                required=""></textarea>
        </div>
        <div>
            <label for="solForm">What are you doing to solve the problem?</label>
            <textarea placeholder="Enter your organization/school name" rows="5" cols="50" id="solForm" name="sol"
                required=""></textarea>
        </div>
        <div>
            <label for="locForm">Location</label>
            <input type="text" placeholder="Enter your location (country, province/state)" id="locForm" name="location">
        </div>
        <div>
            <label for="dateForm">End Date</label>
            <input type="text" placeholder="Enter the fundraiser end date (mm/dd/yy)" id="dateForm" name="date">
        </div>
        <div>
            <label for="targetForm">Target Amount ($)</label>
            <div data-value="0">
                <input value="0" min="0" max="1e+26" step="1" type="number" placeholder="" id="targetForm"
                    name="targetAmount">
            </div>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>

</html>

{% endblock %}
