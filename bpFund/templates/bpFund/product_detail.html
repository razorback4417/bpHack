{% extends "bpFund/index.html" %}

{% block body %}

<div>
    <div>
        <p> <strong> Name: </strong> {{product.name}} </p>
        <p> <strong> Price: </strong> ${{product.price}} </p>

        <form action="{% url 'product_detail' product.id product.slug %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Add to Cart">
        </form>
    </div>
</div>

{% endblock %}
